<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A FoRm</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Mouse+Memoirs&family=Pacifico&family=Rock+Salt&family=Rubik+Moonrocks&family=Shadows+Into+Light&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="pic">
        
        </div>
        <div class="form">
            <div class="form-hed">
                <h2>Sell Your Old Phone to <br> Us</h2>
                <p>Please Fill in the below details with your asking price. <br>
                WE will get back to you in a few hours. </p>
            </div>
        </div>
         <form action="">
             <div class="container2">
                 <div class="div1">
                    <div class="field"> 
                        <h5>Your Name <span> <i class="fa-solid fa-star"></i></span> </h5>    
                        <div class="icon-input"> 
                        <i id="icon" class="fa-solid fa-user"></i>
                        <label for="name"></label>
                        <input type="text"  required > 
                        </div>
                    </div>

                    <div class="field"> 
                        <h5>Phone Model <span> <i class="fa-solid fa-star"></i></span> </h5>    
                        <div class="icon-input"> 
                            <i id="icon" class="fa-solid fa-list-ul"></i>
                        <label for="model"></label>
                         <select name="" id="" >
                            <option value="Please Select">Please Select</option>
                            <option value="Please Select">iphone 7</option>
                            <option value="Please Select">iphone 7+</option>
                            <option value="Please Select">iphone 8</option>
                            <option value="Please Select">iphone 8+</option>
                            <option value="Please Select">iphone x</option>
                            <option value="Please Select">iphone 11</option>
                            <option value="Please Select">iphone 13 Pro</option>
                            <option value="Please Select">iphone 13 Pro Max</option>
                         </select>
                        </div>
                    </div>

                    <div class="check-box"> 
                        <h5>Is Phone screen intact <span> <i class="fa-solid fa-star"></i></span> </h5>    

                        <input type="checkbox" id="check" name="check"> 
                        <label for="checkbox" > Yes </label>  <br>
                    
                        <input type="checkbox" id="check" name="check"> 
                        <label for="checkbox" > No </label>  
                    </div>
                    
                    <div class="field"> 
                        <h5>Asking Price <span> <i class="fa-solid fa-star"></i></span> </h5>    
                        <div class="icon-input"> 
                            <i id="icon" class="fa-solid fa-text-width"></i><input type="text" required  > 
                        </div>
                    </div>

                    <div class="upload">
                        <h5>Drop some recent images of your phone</h5>
                        <p>the max file size is 10MB</p>
                        <button type="button" class="btn-warning" >
                            <i class="fa-solid fa-upload"></i> Upload File
                            <input type="file">
                        </button>
                    </div>


                    </div>

                    
                   

                 
                 <div class="div2">
                    <div class="field"> 
                        <h5>Email <span> <i class="fa-solid fa-envelope-open"></i> </span> </h5>    
                        <div class="icon-input"> 
                            <i id="icon" class="fa-solid fa-square-envelope"></i> <input type="text"> 
                        </div>
                    </div>

                    <div class="field"> 
                        <h5>Dropdown <span> <i class="fa-solid fa-star"></i></span> </h5>    
                        <div class="icon-input"> 
                            <i id="icon" class="fa-solid fa-list-ul"></i> <select name="" id="">
                            <option value="">Phone Condition</option>
                            <option value="">Good</option>
                            <option value="">Fresh</option>
                            <option value="">Excellent</option>
                        </select> 
                        </div>
                    </div>

                    <div class="field"> 
                        <h5>Battery Health <span> <i class="fa-solid fa-star"></i></span> </h5>    
                        <div class="icon-input"> 
                            <i id="icon" class="fa-solid fa-battery-three-quarters"></i><input type="number"> 
                        </div>
                    </div>

                    <div class="field"> 
                        <h5>Text <span> <i class="fa-solid fa-envelope-open"></i> </span> </h5>    
                        <div class="icon-input"> 
                            <i id="icon" class="fa-solid fa-text-width"></i> <input type="text"> 
                        </div>
                    </div>

                    </div>
                    

                    <div class="div3"> 
                        <div class="field">
                            <h5>Any message</h5>
                            <label for="message"></label>
                            <textarea name="" id="" cols="114" rows="5"></textarea>
                        </div>
                     </div>


                     <div class="div4"> 
                        <div class="send">
                            <input type="submit" value="send">
                        </div>
                    </div>
                    
                 </div>
             </div>
         </form>
    </div>
</body>
</html>
